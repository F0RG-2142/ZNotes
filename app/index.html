<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Notes App</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="auth-container" class="container">
        <h2>Login / Register</h2>
        <form id="login-form" class="auth-form">
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <hr>
        <form id="register-form" class="auth-form">
            <h3>Register</h3>
            <input type="text" id="register-name" placeholder="Your Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="auth-error" class="error-message"></p>
    </div>

    <div id="app-container" class="container" style="display: none;">
        <header>
            <h1>Notes App</h1>
            <div class="user-info">
                <span id="user-greeting"></span>
                <button id="logout-button">Logout</button>
            </div>
        </header>

        <main>
            <div id="action-bar">
                <button id="create-personal-note-btn" class="action-button">New Personal Note</button>
                <button id="create-group-btn" class="action-button">Create New Group</button>
                <div id="group-selection-area" style="display:inline-block;">
                    <label for="group-selector">Active Group: </label>
                    <select id="group-selector">
                        <option value="">-- Select a Group --</option>
                    </select>
                    <button id="manage-selected-group-btn" style="display:none;">Manage Group</button>
                </div>
                <button id="create-group-note-btn" class="action-button" style="display:none;">New Note in Group</button>
            </div>

            <div id="note-editor-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3 id="note-editor-title">Create/Edit Note</h3>
                    <input type="hidden" id="note-id">
                    <input type="hidden" id="note-type"> <input type="hidden" id="note-group-id">
                    <input type="text" id="note-title-input" placeholder="Note Title" required>
                    <textarea id="note-content-input" placeholder="Note Content" rows="10" required></textarea>
                    <button id="save-note-button">Save Note</button>
                    <p id="editor-error" class="error-message"></p>
                </div>
            </div>

            <div id="group-creator-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3>Create New Group</h3>
                    <input type="text" id="group-name-input" placeholder="Group Name" required>
                    <button id="save-group-button">Create Group</button>
                    <p id="group-creator-error" class="error-message"></p>
                </div>
            </div>

             <div id="group-manager-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3 id="group-manager-title">Manage Group: <span id="managing-group-name"></span></h3>
                    <input type="hidden" id="managing-group-id">

                    <h4>Group Details</h4>
                    <label for="update-group-name-input">Group Name:</label>
                    <input type="text" id="update-group-name-input" placeholder="Group Name">
                    <button id="update-group-name-button">Update Name</button>
                    <p id="update-group-error" class="error-message"></p>


                    <h4>Members (<span id="member-count">0</span>)</h4>
                    <ul id="group-members-list"></ul>

                    <h4>Add Member</h4>
                    <input type="email" id="add-member-email-input" placeholder="User Email to Add">
                    <button id="add-member-button">Add Member</button>
                    <p id="group-manager-error" class="error-message"></p>

                    <hr>
                    <button id="delete-group-button" class="danger-button">Delete This Group</button>
                    <p id="delete-group-error" class="error-message"></p>
                </div>
            </div>

            <div class="notes-layout">
                <div class="notes-column">
                    <h2>My Personal Notes</h2>
                    <div id="personal-notes-list" class="notes-list">
                        </div>
                </div>

                <div class="notes-column">
                    <h2>Group Notes (<span id="current-group-name-display">No group selected</span>)</h2>
                    <div id="group-notes-list" class="notes-list">
                         </div>
                </div>
            </div>
        </main>
    </div>

    <script src="static/scripts.js"></script>
</body>
</html>
