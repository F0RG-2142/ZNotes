<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabNotes - Collaborative Note Sharing</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>CollabNotes</h1>
            <div class="user-controls">
                <span id="user-info">Not logged in</span>
                <button id="logout-btn" style="display: none;">Logout</button>
            </div>
        </header>

        <!-- Auth Section -->
        <section id="auth-section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>
                
                <div class="auth-form-container">
                    <!-- Login Form -->
                    <form id="login-form" class="auth-form active">
                        <h2>Login</h2>
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <p id="login-error" class="error-message"></p>
                    </form>

                    <!-- Register Form -->
                    <form id="register-form" class="auth-form">
                        <h2>Register</h2>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <p id="register-error" class="error-message"></p>
                    </form>
                </div>
            </div>
        </section>

        <!-- Main Content Section -->
        <main id="main-content" style="display: none;">
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3>Personal Notes</h3>
                    <button id="create-note-btn" class="btn btn-sm">+ New Note</button>
                    <ul id="personal-notes-list" class="notes-list"></ul>
                </div>
                
                <div class="sidebar-section">
                    <h3>Teams</h3>
                    <button id="create-team-btn" class="btn btn-sm">+ New Team</button>
                    <ul id="teams-list" class="teams-list"></ul>
                </div>
            </div>

            <div class="content-area">
                <div id="notes-view">
                    <div id="note-editor-container">
                        <div class="note-editor-header">
                            <span id="current-note-info">New Note</span>
                            <div class="note-actions">
                                <button id="save-note-btn" class="btn btn-sm">Save</button>
                                <button id="delete-note-btn" class="btn btn-sm btn-danger">Delete</button>
                            </div>
                        </div>
                        <textarea id="note-editor" placeholder="Start typing your note here..."></textarea>
                    </div>
                </div>
                
                <div id="team-view" style="display: none;">
                    <div class="team-header">
                        <h2 id="team-name">Team Name</h2>
                        <div class="team-actions">
                            <button id="create-team-note-btn" class="btn btn-sm">+ Team Note</button>
                            <button id="manage-team-btn" class="btn btn-sm">Manage Team</button>
                        </div>
                    </div>
                    <div class="team-content">
                        <div class="team-notes">
                            <h3>Team Notes</h3>
                            <ul id="team-notes-list" class="notes-list"></ul>
                        </div>
                        <div id="team-note-editor-container" style="display: none;">
                            <div class="note-editor-header">
                                <span id="current-team-note-info">New Team Note</span>
                                <div class="note-actions">
                                    <button id="save-team-note-btn" class="btn btn-sm">Save</button>
                                    <button id="delete-team-note-btn" class="btn btn-sm btn-danger">Delete</button>
                                </div>
                            </div>
                            <textarea id="team-note-editor" placeholder="Start typing your team note here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Modal Components -->
        <div id="modal-overlay" class="modal-overlay">
            <div id="create-team-modal" class="modal">
                <div class="modal-header">
                    <h3>Create New Team</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="create-team-form">
                        <div class="form-group">
                            <label for="team-name-input">Team Name</label>
                            <input type="text" id="team-name-input" required>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="team-private-checkbox">
                                Make team private
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Team</button>
                    </form>
                </div>
            </div>

            <div id="manage-team-modal" class="modal">
                <div class="modal-header">
                    <h3>Manage Team Members</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="team-members-list">
                        <h4>Current Members</h4>
                        <ul id="team-members-list"></ul>
                    </div>
                    <div class="add-member-form">
                        <h4>Add New Member</h4>
                        <form id="add-member-form">
                            <div class="form-group">
                                <label for="member-email">User Email</label>
                                <input type="email" id="member-email" required>
                            </div>
                            <div class="form-group">
                                <label for="member-role">Role</label>
                                <select id="member-role">
                                    <option value="member">Member</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Member</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
